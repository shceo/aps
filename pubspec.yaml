name: aps
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  intl: ^0.19.0
  dio: ^5.8.0+1
  go_router: ^14.8.1
  shared_preferences: ^2.5.2
  auto_size_text: ^3.0.0
  webview_flutter: ^4.10.0
  flutter_svg: ^2.0.17
  cloud_firestore: ^5.6.5
  pdf: ^3.11.3
  printing: ^5.14.2
  curved_navigation_bar: ^1.0.6
  flutter_slider_drawer: ^3.0.2
  barcode: ^2.2.9
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter_bloc: ^9.1.1
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  flutter_localizations:
    sdk: flutter
flutter:
  uses-material-design: true
  generate: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/json/
    - assets/fonts/  # Добавьте папку со шрифтами

  fonts:
    - family: Roboto  # Название семейства шрифта
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
